name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - **name: Set up Python**
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - **name: Install dependencies**
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - **name: Verify dataset exists**
      run: |
        test -f train.csv || (echo "train.csv missing" && exit 1)

    - **name: Run training scripts**
      run: |
        python train_model_v1.py
        python train_model_v2.py

    - **name: Syntax check Streamlit apps**
      run: |
        python -m py_compile predictive_app.py monitor_dashboard.py

    - **name: List artifacts**
      run: |
        ls -la